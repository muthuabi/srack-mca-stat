<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillRack Data Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
     <link rel="stylesheet" href="styles.css">
        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-center mb-0">SkillRack Data Viewer</h1>
            <div class="view-toggle">
                <span class="toggle-label">Table</span>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="viewToggle">
                </div>
                <span class="toggle-label">Card</span>
            </div>
        </div>
        
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">All Users</h3>
            </div>
            <div class="card-body">
                <div class="d-flex justify-content-between mb-3 flex-wrap">
                    <button id="loadAllBtn" class="btn btn-primary mb-2">
                        <i class="bi bi-cloud-download"></i> Load All SkillRack Data
                    </button>
                    <div class="input-group mb-2" style="width: 300px;">
                        <input type="text" id="searchInput" class="form-control" placeholder="Search by name or reg no">
                        <button class="btn btn-outline-primary" id="searchBtn">
                            <i class="bi bi-search"></i> Search
                        </button>
                    </div>
                </div>
                <div id="loadingIndicator" class="loading" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Loading data...</p>
                </div>
                <div id="usersContainer" class="row">
                    <!-- Cards will be inserted here -->
                </div>
                <div id="tableView" class="table-responsive" style="display: none;">
                    <!-- Table will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
