<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillRack Data Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
     <link rel="stylesheet" href="style/styles.css">
     <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<style>
    /* I put it here because i don't want this to affect index.html   */
   .form-container
   {
      display: flex;
      justify-content: center;
   }
   .form#srack-url-form
   {
      display: flex;
      flex-direction: column;
      gap:10px;
      width:min(700px,100%);
   }
   .user-container
   {
      display: flex;
      justify-content: center;

   }
   .user-card
   {
      width:min(700px,100%);
   }
</style>
<body>
      <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-center mb-0">SkillRack Stat Viewer</h1>
         </div>
         <div class="card mb-4 main-container ">
            <div id='card-header'class="card-header  bg-primary text-white d-flex justify-content-between align-items-center">
                <h3 class="mb-0">Individual User</h3>
            </div>
            <div class="px-3">
            <div class="card-body form-container px-3">
               <form class="form card p-3" id="srack-url-form">
                     <div class='form-group'>
                        <label class='px-1 my-1'><strong>Paste your SkillRack Profile URL</strong></label>
                        <div class="input-group input-group">
                             <span class="input-group-text" id="inputGroup-sizing"><i class="bi bi-link-45deg"></i></span>
                             <input type="url" id="input-srack-url" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" required />
                        </div>
                     </div>
                     <button type='submit' class='btn btn-primary'>Fetch Stat</button>
               </form>
            </div>
            <div style="padding-left:20px;display:none;justify-content: center;" id='stat-updatedAt-Container'>  
                    <i>
                    <small>As of </small>
                    <small id="stat-updatedAt">Unknown</small>
                    </i>
            </div>
            <div id="user-container" class="user-container">

            </div>
            <div>
         </div>

      </div>
      <script src="script/single-script.js"></script>
</body>
</html>
